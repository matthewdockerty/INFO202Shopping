<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>View Products</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>

        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="ProductController as prodCtrl"> 
        <div ng-include="'menu.html'"></div>

        <div class="container" id="content">

            <h1>Products</h1>

            <button ng-click="prodCtrl.selectAll()">All</button>
            <button ng-repeat="cat in prodCtrl.categories" 
                    ng-click="prodCtrl.selectCategory(cat)">{{cat}}</button>
            <br><br><br>

            <table ng-controller="CartController as cartCtrl">
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Description</b></td>
                    <td><b>Price</b></td>
                    <td><b>Available</b></td>
                </tr>
                <tr ng-repeat="product in prodCtrl.products">
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.listPrice.toFixed(2)}}</td>
                    <td>{{product.quantityInStock}} <span>{{cartCtrl.getQuantityInCartString(product)}}</span><a href="#" ng-click="cartCtrl.buyProduct(product)">Buy</a></td>
                </tr>
            </table>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
