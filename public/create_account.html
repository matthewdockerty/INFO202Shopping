<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>Create an Account</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body>
        <a href="/index.html">Home</a>
        <a href="/sign_in.html">Sign In</a>

        <h1>Create an Account</h1>

        <form ng-controller="CustomerController as custCtrl" ng-submit="custCtrl.registerCustomer(customer)">
            <fieldset>
                <legend>Account Details</legend>

                <label for="username"><b>User Name</b></label>
                <input name="username" type="text" ng-model="customer.username" required>
                <br>

                <label for="firstname"><b>First Name</b></label>
                <input name="firstname" type="text" ng-model="customer.firstName" required>
                <br>

                <label for="lastname"><b>Last Name</b></label>
                <input name="lastname" type="text" ng-model="customer.surname" required>
                <br>

                <label for="email"><b>Email</b></label>
                <input name="email" type="email" ng-model="customer.emailAddress" required>
                <br>

                <label for="address"><b>Address</b></label>
                <textarea name="address" ng-model="customer.shippingAddress" required></textarea>
                <br>

                <label for="creditcard"><b>Credit Card</b></label>
                <input name="creditcard" type="text" ng-model="customer.creditCardDetails" required>
                <br>

                <label for="password"><b>Password</b></label>
                <input name="password" type="password" ng-model="customer.password" required>
                <br>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>

    </body>
</html>
