<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>

        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="CustomerController as custCtrl"> 
        <div ng-include="'menu.html'"></div>

        <div class="container-fluid" id="banner">
            <div class="row">
                <div class="col pt-5 pb-5 text-center">
                    <h1 class="text-light">Sign In</h1>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="col-6 offset-3">
                <p class="text-danger formerror">{{custCtrl.signInMessage}}</p>

                <form ng-submit="custCtrl.signIn(username, password)">
                    <div class="form-group">
                        <label for="username"><b>User Name</b></label>
                        <input class="form-control" name="username" type="text" ng-model="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input class="form-control" name="password" type="password" ng-model="password" required>
                    </div>

                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary mt-3">Sign In</button>
                        <p class="text-left mt-3">If you don't have an account then you can <a href="/create_account.html">create one</a></p>
                    </div>
                </form>

            </div>
        </div>

        <div ng-include="'footer.html'"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
