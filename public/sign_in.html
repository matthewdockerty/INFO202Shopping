<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>

        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="CustomerController as custCtrl"> 
        <div ng-include="'menu.html'"></div>

        <h1>Sign In</h1>

        <p>{{custCtrl.signInMessage}}</p>

        <form ng-submit="custCtrl.signIn(username, password)">
            <fieldset>
                <legend>Account Details</legend>

                <label for="username"><b>User Name</b></label>
                <input name="username" type="text" ng-model="username" required>
                <br>

                <label for="password"><b>Password</b></label>
                <input name="password" type="password" ng-model="password" required>
                <br>

                <button type="submit">Sign In</button>
            </fieldset>

        </form>

        <p>If you don't have an account then you can <a href="/create_account.html">create one</a></p>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
