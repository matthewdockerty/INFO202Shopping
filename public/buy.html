<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>Buy Product</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>

        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="CartController as cartCtrl"> 
        <div ng-include="'menu.html'"></div>

        <div class="container-fluid" id="banner">
            <div class="row">
                <div class="col pt-5 pb-5 text-center">
                    <h1 class="text-light">{{cartCtrl.selectedProduct.name}}</h1>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row col-md-12 mt-5">
                <div class="col-lg-5">
                    <img class="w-100 mb-5" ng-src="/images/product/{{cartCtrl.selectedProduct.productID}}">
                </div>
                <div class="col-lg-7">
                    <p class="description">{{cartCtrl.selectedProduct.description}}</p>

                    <div class="row">
                        <div class="col-sm-6">                    
                            <span class="badge badge-success">${{cartCtrl.selectedProduct.listPrice.toFixed(2)}}</span>
                            <span class="ml-3">({{cartCtrl.selectedProduct.quantityInStock}} in stock)</span>
                        </div>
                    </div>

                            <span class="text-muted"># {{cartCtrl.selectedProduct.productID}}</span>
                    <p>{{cartCtrl.addMessage}}</p>

                    <form ng-submit="cartCtrl.addToCart(quantity)">
                        <fieldset>
                            <legend>Quantity to Buy</legend>

                            <label for="quantity"><b>How many?</b></label>
                            <input name="quantity" type="number" ng-model="quantity" required>

                            <button type="submit">Add to Cart</button>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>

        <div ng-include="'footer.html'"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
